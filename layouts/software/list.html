{{ define "main" }}
<h2>{{ .Title }}</h2>

<div class="project-grid">
    {{ range .Pages }}
    <div class="project-card">
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <p>{{ .Summary }}</p>
        {{ if .Params.tags }}
        <div class="tags">
            {{ range .Params.tags }}
            <span class="tag">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}
        {{ if .Params.link }}
        <a href="{{ .Params.link }}" class="project-link" target="_blank">View Project â†’</a>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
