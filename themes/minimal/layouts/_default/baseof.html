<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <header>
        <nav class="container">
            <h1><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="container">
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
        <p>
            {{ if .Site.Params.github }}<a href="{{ .Site.Params.github }}">GitHub</a>{{ end }}
            {{ if .Site.Params.email }} | <a href="mailto:{{ .Site.Params.email }}">Email</a>{{ end }}
        </p>
    </footer>
</body>
</html>
