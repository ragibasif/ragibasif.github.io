<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="matrixGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc33;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008822;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="hackGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0.8" />
    </linearGradient>

    <filter id="cyberpunkGlow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="pixelate">
      <feFlood flood-color="#0a0a0a"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="32" height="32" fill="#0a0a0a" rx="4"/>

  <!-- Matrix-style background pattern -->
  <rect x="2" y="2" width="1" height="28" fill="#00ff41" opacity="0.1"/>
  <rect x="6" y="2" width="1" height="28" fill="#00ff41" opacity="0.15"/>
  <rect x="10" y="2" width="1" height="28" fill="#00ff41" opacity="0.1"/>
  <rect x="14" y="2" width="1" height="28" fill="#00ff41" opacity="0.2"/>
  <rect x="18" y="2" width="1" height="28" fill="#00ff41" opacity="0.1"/>
  <rect x="22" y="2" width="1" height="28" fill="#00ff41" opacity="0.15"/>
  <rect x="26" y="2" width="1" height="28" fill="#00ff41" opacity="0.1"/>
  <rect x="30" y="2" width="1" height="28" fill="#00ff41" opacity="0.2"/>

  <!-- Central hacker symbol - stylized lock/terminal -->
  <g filter="url(#cyberpunkGlow)">
    <!-- Terminal screen outline -->
    <rect x="6" y="8" width="20" height="16" fill="none" stroke="url(#matrixGlow)" stroke-width="1.5" rx="2"/>

    <!-- Terminal screen -->
    <rect x="7" y="9" width="18" height="14" fill="#001100" opacity="0.8"/>

    <!-- Terminal cursor/prompt -->
    <rect x="9" y="11" width="2" height="1.5" fill="url(#matrixGlow)"/>
    <rect x="12" y="11" width="6" height="1" fill="url(#matrixGlow)" opacity="0.7"/>

    <!-- Code lines -->
    <rect x="9" y="13.5" width="4" height="1" fill="url(#matrixGlow)" opacity="0.6"/>
    <rect x="14" y="13.5" width="8" height="1" fill="url(#matrixGlow)" opacity="0.5"/>

    <rect x="9" y="16" width="10" height="1" fill="url(#matrixGlow)" opacity="0.4"/>
    <rect x="20" y="16" width="2" height="1" fill="url(#hackGlow)" opacity="0.8"/>

    <rect x="9" y="18.5" width="6" height="1" fill="url(#matrixGlow)" opacity="0.7"/>
    <rect x="16" y="18.5" width="4" height="1" fill="url(#matrixGlow)" opacity="0.3"/>

    <!-- Security lock elements -->
    <circle cx="20" cy="13" r="2" fill="none" stroke="url(#hackGlow)" stroke-width="1"/>
    <rect x="19" y="14" width="2" height="2" fill="url(#hackGlow)" opacity="0.8"/>
  </g>

  <!-- Corner security indicators -->
  <circle cx="4" cy="4" r="1" fill="url(#matrixGlow)" opacity="0.6"/>
  <circle cx="28" cy="4" r="1" fill="url(#hackGlow)" opacity="0.6"/>
  <circle cx="4" cy="28" r="1" fill="url(#hackGlow)" opacity="0.6"/>
  <circle cx="28" cy="28" r="1" fill="url(#matrixGlow)" opacity="0.6"/>

  <!-- Binary data stream -->
  <text x="2" y="7" font-family="monospace" font-size="2" fill="url(#matrixGlow)" opacity="0.3">01</text>
  <text x="28" y="7" font-family="monospace" font-size="2" fill="url(#matrixGlow)" opacity="0.3">10</text>
  <text x="2" y="30" font-family="monospace" font-size="2" fill="url(#matrixGlow)" opacity="0.3">11</text>
  <text x="28" y="30" font-family="monospace" font-size="2" fill="url(#matrixGlow)" opacity="0.3">00</text>

  <!-- Central power indicator -->
  <circle cx="16" cy="6" r="1" fill="url(#matrixGlow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
